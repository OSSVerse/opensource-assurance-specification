site_name: opensource-assurance-specification
site_description: >-
  The Open Source Assurance specification defines standardized APIs and data models for secure and efficient interactions within the OSSVerse marketplace.
# Repository
repo_name: OSSVerse/opensource-assurance-specification
repo_url: https://github.com/OSSVerse/opensource-assurance-specification
plugins:
  - search
  - neoteroi.mkdocsoad:
      use_pymdownx: true
      
markdown_extensions:
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

extra_css:
  - css/neoteroi.mkdocsoad.css   

nav:
    - Home: index.md
    - About OSSVerse: concepts.md
    - OSS-assurance-specification: oss-assurance-specification.md
    - API Reference: 
        - API Summary: api/api-spec-summary.md
        - Schema Summary: schema/schema-summary.md
        - API Specification: api/api-documentation.md
    - Roadmap: roadmap.md
    - Contributing: contributing.md

theme: material
